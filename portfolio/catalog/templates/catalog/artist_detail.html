{% extends "base/generic.html" %}
{% load static %}
{% block content %}
    <h3><b>{{ artist.alias }}</b></h3>
    <p><img src="{{ artist.image_thumbnail.url }}"/></p>
    {% if artist.bio %}
        <p>Bio: {{ artist.bio }}</p>
    {% endif %}
    {% if artist.statement %}
        <p>Artist's statement: {{ artist.statement }}</p>
    {% endif %}
    {% include "catalog/artwork_gallery.html" %}

{% endblock %}
